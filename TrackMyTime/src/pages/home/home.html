<ion-header >
  <ion-navbar hideBackButton="true" color="primary">
    <ion-title class="navbar-title">
      Gruppe erstellen
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="list">
    <ion-grid>
      <ion-row>
        <ion-col col-10 offset-1>
          <form (ngSubmit)="addPlayers()" [formGroup]="players" class="create-player-form">
            <ion-item>
              <ion-input type="text" maxlength="4" formControlName="player1"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" maxlength="4" formControlName="player2" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" maxlength="4" formControlName="player3" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" maxlength="4" formControlName="player4" ></ion-input>
            </ion-item>
            <button ion-button type="submit" class="next-button" [disabled]="!players.valid" block large>WEITER</button>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
