<ion-header>


</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row class="timer-background">
      <ion-col col-md-10 offset-1>
        <ion-label class="timer">{{getTime()}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="stop-player-background">
      <ion-col col-10 offset-1>
        <ion-row>
          <ion-col col-3 *ngFor="let player of players | async">
            <button ion-button class="{{player.color}}" (click)="finished(player.key)">
              {{player.name}}
            </button>
          </ion-col>
        </ion-row>
        <br>
        <button ion-button block color="danger" large (click)="cancel()">
          ABBRECHEN
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
