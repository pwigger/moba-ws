<ion-header>


</ion-header>


<ion-content padding>
  <p>THIS IS THE TIMER</p>

  <ion-grid>
    <ion-row>
      <ion-col col-10 offset-1>

        <ion-list>
          <ion-item *ngFor="let player of players | async">

            <h1>{{player.name}}</h1>

          </ion-item>
        </ion-list>
        <br>
        <button ion-button block color="danger" large (click)="cancel()">
          ABBRECHEN
        </button>

        <br>
        <button ion-button block large (click)="loadRankingView()">
          RANGLISTE
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
