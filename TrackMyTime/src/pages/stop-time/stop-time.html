<ion-header>


</ion-header>


<ion-content padding>
  <ion-label>timer: {{getTime()}}</ion-label>


  <ion-grid>
    <ion-row>
      <ion-col col-10 offset-1>

        <ion-row>
          <ion-col col-3 *ngFor="let player of players | async">
            <button ion-button block color="danger" large (click)="finished(player)">
              {{player.name}}
            </button>
          </ion-col>
        </ion-row>
        <br>
        <button ion-button block color="danger" large (click)="cancel()">
          ABBRECHEN
        </button>

        <br>
        <button ion-button block large (click)="loadRankingView()">
          RANGLISTE
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
